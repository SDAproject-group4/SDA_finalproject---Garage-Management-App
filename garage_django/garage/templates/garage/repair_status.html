{% extends 'homePage_main.html' %}
{% block content %}
s<div style="text-align: center;">
    <h3>Sprawdź status naprawy</h3>
    <p>Wprowadź Numer Rejestracyjny i Numer Telefonu</p>
    <form method="post">
        {% csrf_token %}
        <label for="license_plate">Nume r Rejestracyjny:</label>
        <input type="text" name="license_plate"><br>

        <label for="phone">Numer Telefonu:</label>
        <input type="text" name="phone" ><br><br>

        <button type="submit">Sprawdź Status Naprawy</button>
    </form>
    {% if repair %}
        <h2>Informacje o Naprawie</h2>
        <p>Opis Naprawy: {{ repair.main_fault }}</p>
        <p>Status: {{ repair.status }}</p>
        <!-- Inne informacje o naprawie -->
    
    {% endif %}
</div>

{% endblock content %}
