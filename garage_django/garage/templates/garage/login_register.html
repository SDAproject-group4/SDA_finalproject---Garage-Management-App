{% block content %}
{% if page == 'login' %}



    









  <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>

            {% csrf_token %}

          

            

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="floatingInput" name="username" class="form-control" placeholder="blazej123"/>
              <label class="form-label" for="floatingInput">User</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="floatingPassword" class="form-control" />
              <label class="form-label" for="floatingPassword">Password</label>
            </div>
        

            

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Zaloguj
            </button>

            <!-- Register buttons -->
            
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
